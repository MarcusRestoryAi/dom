<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <script src="./person.js" ></script>
</head>
<body>
    <h1>Min sida</h1>
    <button type="button" id="btnOutput">Klicka på mig för ett meddelande</button>

    <div>
        <label for="txtName">Skriv ditt namn här: </label>
        <input type="text" name="" id="txtName">
    </div>
    
    <div id="output"></div>

    <h2>Input för person</h2>

    <div>
        <label for="txtFirstName">Firstname: </label>
        <input type="text" name="" id="txtFirstName">
    </div>

    <div>
        <label for="txtLastName">Lastname: </label>
        <input type="text" name="" id="txtLastName">
    </div>

    <div>
        <label for="intAge">Age: </label>
        <input type="number" name="" id="intAge">
    </div>

    <button type="button" id="btnSubmit">Skicka iväg data</button>

    <h2>Persons list</h2>
    <table id="personTable">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
    </table>
</body>
</html>
